<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - My YouTube Channel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: linear-gradient(to right, #6C63FF, #9B66FF);
      color: #FFFFFF;
      padding: 20px 0;
      text-align: center;
      font-size: 1.5em;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      pointer-events: none;
      animation: animate 5s linear infinite;
    }
    @keyframes animate {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    nav {
      background: rgba(0, 0, 0, 0.8);
      color: #FFFFFF;
      padding: 20px 0;
      text-align: center;
      font-size: 1.5em;
    }
    nav a {
      color: #FFFFFF;
      text-decoration: none;
      margin: 0 20px;
      position: relative;
      overflow: hidden;
      transition: 0.5s;
    }
    nav a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #FFFFFF;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.5s;
    }
    nav a:hover::before {
      transform: scaleX(1);
    }
    section {
      padding: 50px 20px;
      text-align: center;
    }
    .about-content {
      margin-bottom: 20px;
    }
    .channel-info {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .channel-image {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    .channel-link {
      color: #6C63FF;
      text-decoration: none;
      font-size: 1.2em;
    }
    .channel-link:hover img {
      transform: scale(1.1);
    }
    footer {
      background: linear-gradient(to right, #6C63FF, #9B66FF);
      color: #FFFFFF;
      text-align: center;
      padding: 20px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Read About Me And My YouTube Channel</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="video.html">Videos</a>
    <a href="social.html">Social Media</a>
    <a href="about.html">About</a>

  </nav>
  <section>
    <div class="about-content">
      <h2>About Us</h2>
      <p>Welcome to my website!</p>
      <p>I create awesome content about Gaming in my YouTube Channel.</p>
      <p>Subscribe to my channel to stay updated with the latest videos.</p>
    </div>
    <div class="channel-info">
      <a href="https://www.youtube.com/@taltagamer" target="_blank">
        <img class="channel-image" src="D:\user\robin\Documents\Website\Taltu's Website/images/IMG_8801.JPG" alt="YouTube Channel Image Placeholder">
      </a>      
    </div>
  </section>
  <footer>
    <p>&copy; Thank You For Visiting My Website.</p>
  </footer>
</body>
</html>
